<!DOCTYPE HTML>
<html lang="en" ng-app="univExamResults">
  <head>
    
    <title>
      #1 University - Exam results
    </title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap includes !-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Angular Js includes !-->
    
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    
    <!-- Local Script includes !-->
    
    <link href="dashboard.css" rel="stylesheet">
    <script src="dashboard.js"></script>
    <script src="../home/home.js"></script>
    <script src="../results/results.js"></script>
    <script src="../about/about.js"></script>
    <link href="../results/results.css" rel="stylesheet">
    <link href="../about/about.css" rel="stylesheet">
    
    <script src="../results/resultService.service.js"></script>
    <script src="../results/results.controller.js"></script>
    
    <script src="../components/copyright.js"></script>
    <script src="../components/menulist.directive.js"></script>

  <body ng-controller="HomePageCtrl">

        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=#/><b>#1 University</b></a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <menulist items="menuItems"></menulist>
            <ul class="nav navbar-nav navbar-right">
              <li><img src="../resources/png/boy.png" alt="user img" /><span>Hi! User.</span></li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container" ng-view></div>
      
    <footer class="footer">
      <div class="container">
        <p class="text-muted"><center>&copy; {{copyrightText}} <b>#1 University</b></center></p>
      </div>
